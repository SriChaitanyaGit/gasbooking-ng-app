<div class="booking-container">
  <h2>Book Gas Cylinder</h2>

  <form (ngSubmit)="bookGas()">
    <div class="form-group">
      <label for="cylinderType">Cylinder Type</label>
      <select id="cylinderType" [(ngModel)]="cylinderType" (change)="updatePrice()" name="cylinderType" required>
        <option value="">-- Select --</option>
        <option value="Domestic">Domestic</option>
        <option value="Commercial">Commercial</option>
      </select>
    </div>

    <div class="form-group" *ngIf="price > 0">
      <label for="price">Price (in â‚¹)</label>
      <input type="text" id="price" name="price" [value]="price" readonly />
    </div>

    <div class="form-group" *ngIf="price > 0">
      <label for="deliveryLocation">Delivery Location</label>
      <input type="text" id="deliveryLocation" [(ngModel)]="deliveryLocation" name="deliveryLocation" required />
    </div>
<div class="form-group" *ngIf="price > 0">
  <label for="deliveryDate">Expected Delivery Date</label>
  <input type="text" id="deliveryDate" name="deliveryDate" [value]="deliveryDate" readonly />
</div>

    <button type="submit">Book Now</button>
  </form>
</div>
